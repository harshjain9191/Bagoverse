<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="cart.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body class="background" background="bag_wall.jpg" style="background-size: cover;">

    <div class="cart_inf">
        <!--cart related to whom-->
        <h3><i style="color: white;">CUSTOMER_NAME</i>'s cart</h3>
    </div>

    <div class="cart_item">
        <!--ROW I-->
        <div class="details">
            <div class="yfcart_prod_img">YOUR PRODUCT</div>
            <div class="yfcart_prod_name">NAME</div>
            <div class="yfcart_quantity">QUANTITY</div>
            <div class="yfcart_price">PRICE</div>
            <div class="yfcart_total">TOTAL</div>
            <div class="yfadditional">REMOVE</div>
        </div>
        <!--ROW II-->
        <div class="item1">
            <div class="yfcart_prod_img"><img src="slider2.jpg"></div>
            <div class="yfcart_prod_name"><span style="font-family: lucida sans;">laptop bag</span></div>
            <div class="yfcart_quantity"><input type="number" id="quantity" placeholder="1" min="1"></div>
            <div class="yfcart_price"><span style="font-family: lucida sans;">500</span>&#8377</div>
            <div class="yfcart_total">TOTAL</div>
            <div class="yfadditional"><i class="material-icons" id="cart_delete" style="padding: 0px;">delete</i></div>
        </div>
        <!--ROW III-->
        <div class="item2">
            <div class="yfcart_prod_img"><img src="slider3.jpg"></div>
            <div class="yfcart_prod_name"><span style="font-family: lucida sans;">laptop bag</span></div>
            <div class="yfcart_quantity"><input type="number" id="quantity" placeholder="1" min="1"></div>
            <div class="yfcart_price"><span style="font-family: lucida sans;">500</span>&#8377</div>
            <div class="yfcart_total">TOTAL</div>
            <div class="yfadditional"><i class="material-icons" id="cart_delete" style="padding: 0px;">delete</i></div>
        </div>
    </div>
    <div class="cart_buttons">
        <button onclick="" id="cbutt1">UPDATE CART</button>
        <button onclick="" id="cbutt1">CONTINUE SHOPPING</button>
        <h1>COUPONS: </h1><br>
        <h4>Enter Coupon Code: </h4>
        <input type="text" id="coupon_txt">
        <button onclick="" id="cbutt1">APPLY</button>
    </div>
    <div class="all_total">
        <h1>CART TOTAL</h1>
        <ul id="total_list">
            <li>price for item 1: <i>500 </i>&#8377</li>
            <li>price for item 1: <i>500 </i>&#8377</li>
            <li>price for item 1: <i>500 </i>&#8377</li>
        </ul>
        <h3>total price: </h3>
        <span>1000 &#8377</span>
        <br>
        <a href="checkout.html"><button id="cbutt2">PROCEED TO CHECKOUT</button></a>
    </div>
</body>

</html>
